<!DOCTYPE HTML>
    <head>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ek+Mukta:300">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/game.css">
        <script src="static/js/jquery-2.1.4.min.js"></script>
        <script src="static/js/merge-sort.js"></script>
        <script src="static/js/b64.js"></script>
        <script src="static/js/game.js"></script>
        <title>Chilling Smite</title>
    </head>
    <body>
        <div id="nodeCache" title="e5cefd178d76fb97f56bee3c783fbcd5bdfef38d38f37dfbd75dc1"></div>
        <div id="qForm">
                <input type="text" id="inputName" placeholder="Summoner Name">
                <select id="inputServ">
                    <option value="na">North America</option>
                    <option value="euw">Europe West</option>
                    <option value="eune">Europe Nordic/East</option>
                    <option value="kr">Korea</option>
                    <option value="oce">Oceania</option>
                    <option value="ru">Russia</option>
                    <option value="tr">Turkey</option>
                    <option value="las">Latin America South</option>
                    <option value="lan">Latin America North</option>
                    <option value="br">Brazil</option>
                </select>
                <button id="submit"><i class="fa fa-search"></i></button>
            </div>
        <div id="errorPane" class="fullPane"></div>
        <div id="topPane" class="fullPane">
            <h2 id="statsHeader" class="paneHeader">Overview</h2>
            <div class="flexContainer">
                <div id="ovTimestamp"></div>
                <div id="ovServ"></div>
                <div id="ovGamemode"></div>
                <div id="ovLength"></div>
                <div id="ovScore"></div>
            </div>
        </div>
        <div id="leftPane" class="dualPanes">
            <h2 id="blueHeader" class="paneHeader"></h2>
        </div>
        <div id="rightPane" class="dualPanes">
            <h2 id="redHeader" class="paneHeader"></h2>
        </div>
        <div id="bottomPane" class="fullPane">
            <h2 id="statsHeader" class="paneHeader">Match Information</h2>
            <div id="statBlock1" class="hiddenSb">
                <h2>General Statistics<i class="fa fa-plus expBtn"></i></h2>
                <div class="blockContents">
                    <table id="gsTable"></table>
                </div>
            </div>
            <div id="statBlock2" class="hiddenSb">
                <h2>Comparison Over Time<i class="fa fa-plus expBtn"></i></h2>
                <div class="blockContents">
                </div>
            </div>
            <div id="statBlock3" class="hiddenSb">
                <h2>Items and Abilities<i class="fa fa-plus expBtn"></i></h2>
                <div class="blockContents">
                </div>
            </div>
        </div>
        <div id="tooltip">Lorem ipsum dolor set amet</div>
        <div id="footer">
            <p>&copy; Evan Geng 2015</p>
            <p>This application is subject to the <a target="_BLANK" href="https://developer.riotgames.com/terms">Riot API T&amp;C</a></p>
            <p>Fork us on <a target="_BLANK" href="https://github.com/phantamanta44/ChillingSmite">GitHub</a>!</p>
        </div>
    </body>
</html>
